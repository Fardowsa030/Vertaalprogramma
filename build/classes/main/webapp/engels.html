   <h1 id="testing"></h1>  
   <h6 id = "foutmelding"></h6>   
   
   <script>
   var content = document.getElementById('testing');
   function loadTaal(){ 
	   var input_value = window.sessionStorage.getItem("value");
	   console.log(input_value);
		 var fetchoptions = {
					method: 'GET'}

			   fetch('http://localhost:8088/firstapp/restservices/representatie/engels/'+input_value, fetchoptions)
			     .then(response => response.json())
			      .then(function(myJson) {
			    	 console.log(myJson)
			    	 if (myJson.engels.includes("null")){
			    		 content.innerHTML = "een van de woorden heeft geen engelse vertaling";
			    	 }
			    	 else{
			    	
			    	     content.innerHTML = myJson.engels; 
			    	 }
			    	
			      })
		 .catch(err=>{
			 console.log("ERROR")
			 content.innerHTML = "Grammatica van de ingevoerde zin klopt niet!"; 
			  })
			    	
			    	     
             
	 }
   
   loadTaal();
